<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Formulário de contato para fãs de Charlie Brown Jr.">
  <title>Contato - Charlie Brown Jr.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Contato</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="discografia.html">Discografia</a></li>
        <li><a href="integrantes.html">Integrantes</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Fale com a gente</h2>
      <form id="formContato" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com" />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem aqui"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Contato Charlie Brown Jr.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
